# shellcheck source=config/sources/families/include/rockchip64_common.inc
source "${BASH_SOURCE%/*}/include/rockchip64_common.inc"

case $BRANCH in

        nanopi)
                declare -g KERNEL_MAJOR_MINOR="6.1"   # Major and minor versions of this kernel.
                declare -g -i KERNEL_GIT_CACHE_TTL=120 # 2 minutes; this is a high-traffic repo
                KERNELSOURCE='https://github.com/friendlyarm/kernel-rockchip.git'
                KERNELBRANCH='branch:nanopi6-v6.1.y'
                KERNELPATCHDIR='rk35xx-nanopi-6.1.y'
                ;;

	vendor)
		declare -g KERNEL_MAJOR_MINOR="6.1"    # Major and minor versions of this kernel.
		declare -g -i KERNEL_GIT_CACHE_TTL=120 # 2 minutes; this is a high-traffic repo
		KERNELSOURCE='https://github.com/armbian/linux-rockchip.git'
		KERNELBRANCH='branch:rk-6.1-rkr3'
		KERNELPATCHDIR='rk35xx-vendor-6.1'
		;;
esac

prepare_boot_configuration

family_tweaks_bsp() {
	:
}
